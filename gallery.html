<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Krish Arts</a>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
            
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <a href="index.html" class="mobile-link">Home</a>
        <a href="gallery.html" class="mobile-link">Gallery</a>
        <a href="about.html" class="mobile-link">About</a>
    </div>

    <main class="gallery-main">
        <div class="container">
            <h1 class="page-title">Gallery</h1>
            
            <!-- Category Filter -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="paintings">Paintings</button>
                <button class="filter-btn" data-filter="digital">Digital</button>
                <button class="filter-btn" data-filter="mixed-media">Mixed Media</button>
                <button class="filter-btn" data-filter="sketches">Sketches</button>
            </div>
            
            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery items will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Artwork Modal -->
    <div class="modal" id="artworkModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="/placeholder.svg" alt="">
                </div>
                
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <div class="modal-details">
                        <p><span class="detail-label">Category:</span> <span id="modalCategory"></span></p>
                        <p><span class="detail-label">Year:</span> <span id="modalYear"></span></p>
                        <p><span class="detail-label">Medium:</span> <span id="modalMedium"></span></p>
                        <p><span class="detail-label">Dimensions:</span> <span id="modalDimensions"></span></p>
                    </div>
                    
                    <div class="modal-description">
                        <h3>About this piece</h3>
                        <p id="modalDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Krish Arts. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
